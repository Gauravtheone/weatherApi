<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">

        <h1>WEATHER APP</h1>

        <div class="tab-container">
            <button class="tab btn" data-userWeather> Your Weather </button>
            <button class="tab btn" data-searchWeather> Search Weather </button>
        </div>

        <div class="weather_change ">
            <!--grant location -->
            <div class="flex sub-container grantLocation">

                <img src="./assets/location.png" width="80" height="80" loading="lazy">
                <p>grant location access</p>
                <p>allow access for weather information</p>
                <button class="btn" data-grantbtn>GRANT ACCESS</button>

            </div>
            <!--for city input form -->
            <form class="data_search_form" data-searchForm>
                <input id ="error" class = "search" placeholder="search for city.." data-searchinput>
                <button class="btn searchbtno" type="submit"><img src="./assets/search.png" width="20" height="20"
                        loading="lazy"> </button>

            </form>

            <!--loading -->
            <div class="sub-container loadingContainer">
                <img src="./assets/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <!--show weather info-->
            <div class="sub-container   showinfo">
                <div class="upinfo">
                    <!--city and cityImage -->
                    <p data-cityname> </p>
                    <img data-countryIcon>
                </div>
                <!-- weather type,image and temp         -->
                <p style="font-size: 50px ; margin-bottom: 10px;" data-desc></p>
                <img style="transform: scale(2);margin-bottom: 10px;" data-weatherIcon>
                <p data-temp></p>
                <!--three parameters  -->
                <div class="trio">

                    <div class="triob">
                        <img src="./assets/wind.png">
                        <p>WIND SPEED</p>
                        <p data-windSpeed></p>
                    </div>

                    <div class="triob">
                        <img src="./assets/humidity.png">
                        <p>HUMIDITY</p>
                        <p data-humidity></p>
                    </div>

                    <div class="triob">
                        <img src="./assets/cloud.png">
                        <p>CLOUDS</p>
                        <p data-clouds></p>
                    </div>



                </div>




            </div>

        </div>


    </div>



    <script src="index.js"></script>
</body>

</html>
